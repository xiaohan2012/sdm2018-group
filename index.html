	<section data-markdown id="graphdist-intro">
	  <textarea data-template>
	    ### metric property vs tractability

	    - CKS / chemical distance: metric but *non-tractable*
	    - heuristics: tractable but *non-metric*
	    - metric usefulness: nearest neighbor search, clustering, etc
	  </textarea>
	</section>

	  <textarea data-template>
	    ### motivation

	    - distances that are both metric and tractable

	    - via relaxation of the problem

	<section data-markdown id="wp-motivation">
	  <textarea data-template>
	    ### motivation

	    - consider time series classification problem
	    - Dynamic Time Warping (DTW): popular similarity measure
	      - involves learning the warping window
	    - nearest neighbour algorithm (NN) using DTW is a leading algorithm for the classification task
	    - learning warping window is time-consuming
	      - naively, $O(N^2 L^3)$ (more explanation later)
            - speed up?
	  </textarea>
	</section>

	<section data-markdown id="wp-basics">
	  <textarea data-template>
	    ### DTW basics

	    - distance measure between two time series by aligning them
	    - solvable by dynamic programming $O(L^2)$
	    - warping path: $p=[w_1, \ldots, w_k]$, where $w=(i, j)$
	    
	    ![](figs/wp-dtw.png)
	  </textarea>
	</section>

	<section data-markdown id="wp-ww">
	  <textarea data-template>
	    ### warping window (WW)

	    - limit the search within window $[-w, w]$
	      - speed up to $O(wL)$
	    - also avoid pathelogical alignment
	    
	    ![](figs/wp-ww.png)
	  </textarea>
	</section>

	<section data-markdown id="wp-learn-ww">
	  <textarea data-template>
	    ### learning WW
	    
	    - why? has a strong influence on classification accuracy
	    - how to learn? x-fold cross validation (CV)
	      - (typical hyper-parameter tuning problem)
	    - in this paper, leave-one-out CV (LOO-CV)
	  </textarea>
	</section>

	<section data-markdown id="eeg-motivation">
	  <textarea data-template>
	    ### motivation

	    - consider EEG classification (brain disease diagnosis)
	    - performance degraded by *invalid EEGs* 
	      - environmental noise
	      - non-target activity, etc
	    - question: how to remove select relevant EEGs?
	  </textarea>
	</section>

	<section data-markdown id="eeg-formulation">
	  <textarea data-template>
	    ### formulation

	    - build a EEG similarity graph
	      - node: one EEG (with node weight)
	      - edge weight: modifed version of Frechet  distance
	    - problem: extract $m$ disjoint cliques with maximum weight
	    - (unselected nodes are removed from classification)
	  </textarea>
	</section>
